<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>WORDWISE</h1>
        <h2>AI WRITING ASSISTANT</h2>

        <textarea id="textInput" placeholder="Enter text here..."></textarea>

        <div class="options">
            <select id="toolSelector">
                <option value="spell_checker">Spell Checker</option>
                <option value="synonym_suggestion">Synonym Suggestion</option>
                <option value="auto_capitalize">Auto Capitalization</option>
                <option value="word_counter">Word Counter</option>
                <option value="text_summarization">Text Summarization</option>
                <option value="syllable_counter">Syllable Counter</option>
                <option value="word_complexity">Word Complexity</option>
                <option value="sentiment_analysis">Sentiment Analysis</option>
                <option value="tone_analysis">Tone Analysis</option>
                <option value="translate_text">Translate Text</option>
                <option value="title_generator">Title Generator</option>
                <option value="blog_outline">Blog Outline Generator</option>
                <option value="hashtag_generator">Hashtag Generator</option>
            </select>
        </div>

        <div class="language-selector" id="languageSelector" style="display: none;">
            <label for="targetLang">Select Target Language:</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
            </select>
        </div>

        <button onclick="processText()">Process</button>

        <div class="result">
            <h3>Result:</h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
